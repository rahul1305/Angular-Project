<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">{{category ? (category | titlecase) + ' News' : 'Top Headlines'}}</h1>

  @if (loading) {
    <app-loading-spinner />
  }

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (article of articles; track article.url) {
      <app-news-card [article]="article" />
    }
  </div>
</div>
